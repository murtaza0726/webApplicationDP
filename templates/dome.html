    <div class="chartbox">
        <canvas id="myChart" style="background-image: url('{% static '/myApp/images/pic_11.jpg'%}');"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">
        const labels = {{labels|safe}};
            const data = {
            labels: labels,
            datasets: [{
                label: 'Obesity Level',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{chartdata|safe}},
            }]
            };
            const config = {
                type: 'bar',
                data: data,
                options: {
                    scales:{
                        x:{
                            grid:{
                                display: false
                            }
                        },
                        y:{
                            grid:{
                                display: false
                            }
                        }
                    }
                }
              };
              const myChart = new Chart(
                document.getElementById('myChart'),
                config
                );
            options: {
                title:{
                    display: true,
                    text: My chart
                },
                legend:{
                    position: bottom
                }
            }
    </script>
